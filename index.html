<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>LEDP Survey Form</title>
  </head>
  <body>
      <div class="container">
          <div class="wrapper">
              <div class="row">
                  <div class="col-12">
                      <div class="header text-center text-light">
                          <h2>LEDP Survey Form</h2>
                          <p>Thank you for taking the time to help us impropve the platform</p>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="main-form">
                      <div class="col-12">
                          <label class="col-12" for="">Name</label><br>
                          <input class="col-12" type="text" id="fname" placeholder="Enter your name">
                      </div>
                      <div class="col-12">
                          <label class="pt-3 col-12" for="">Email</label><br>
                          <input class="col-12" type="text" id="fname" placeholder="Enter your email">
                      </div>
                      <div class="col-12">
                          <label class="pt-3 col-12" for="">Age (optional)</label><br>
                          <input class="col-12" type="number" id="fname" placeholder="Age">
                      </div>
                      <div class="col-12">
                          <label class="pt-3 col-12" for="">Which option best describes your current role?</label><br>
                          <select class="col-12" name="select-1" id="">
                              <option value="" disabled selected>select current role</option>
                              <option value="">option1</option>
                              <option value="">option2</option>
                              <option value="">option3</option>
                         </select>
                      </div>
                      <div class="col-12">
                          <label class=" pt-3 col-12" for="">Would you reccommend LEDP to a friend</label><br>
                          <label class="col-12" >
                              <input name="radio-1" type="radio" placeholder="Enter your current role"> Definitely
                          </label>
                          <label class="col-12" >
                              <input name="radio-1" type="radio"  placeholder="Enter your current role"> Maybe
                          </label>
                          <label class="col-12" >
                              <input name="radio-1" type="radio" placeholder="Enter your current role"> Not sure
                          </label>
                      </div>
                      <div class="col-12">
                        <label class="pt-3 col-12" for="">What is your favorite feature of LEDP</label><br>
                        <select class="col-12" name="select-1" id="">
                            <option value="" disabled selected>select an option</option>
                            <option value="">option1</option>
                            <option value="">option2</option>
                            <option value="">option3</option>
                       </select>
                    </div>
                      <div class="col-12">
                          <label class="pt-3 col-12" for="">What would you like to see improved? (check all that apply)</label><br>
                           <label class="d-block" for=""><input type="checkbox"> Font-end Projects</label>
                           <label class="d-block" for=""><input type="checkbox"> Back-end Projects</label>
                           <label class="d-block" for=""><input type="checkbox"> Data Visualization</label>
                           <label class="d-block" for=""><input type="checkbox"> Chllanges</label>
                           <label class="d-block" for=""><input type="checkbox"> Open Source Community</label>
                           <label class="d-block" for=""><input type="checkbox"> Gitter help rooms</label>
                           <label class="d-block" for=""><input type="checkbox"> Videos</label>
                           <label class="d-block" for=""><input type="checkbox"> City Meetups</label>
                           <label class="d-block" for=""><input type="checkbox"> Wiki</label>
                           <label class="d-block" for=""><input type="checkbox"> Forum</label>
                           <label class="d-block" for=""><input type="checkbox"> Additional Courses</label>
                      </div>
                      <div class="col-12">
                          <label class="pt-3 col-12" for="">Any comments or suggestions?</label><br>
                          <textarea class="col-12" name="" id="" rows="5" placeholder="Enter your comment here_"></textarea>
                      </div>
                      <div class="col-12">
                          <a class="btn btn-success d-block" href="">Submit</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
